<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml">

        <ui:define name="mainarea">
            <div id="user">
                <h:form id="userForm">
                    <h:outputText value="Name " />
                    <h:inputText value="#{userBean.name}" id="name" >
                        <f:validateLength minimum="1"/>
                    </h:inputText >
                    <br/><br/>

                    <h:outputText value="Login " />
                    <h:inputText value="#{userBean.nick}" id="nick" >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <br/><br/>

                    <h:outputText value="Role " />
                    <h:selectOneMenu value="#{userBean.role}" >
                        <f:selectItems value="#{userBean.roles}" />
                    </h:selectOneMenu>
                    <br/><br/>

                    <h:messages style="color:red" />
                    <h:commandButton action="#{userBean.editUser}" value="Update user" />
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</html>
