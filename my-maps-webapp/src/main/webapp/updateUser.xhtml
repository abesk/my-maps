<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>New User</title>
    </h:head>
    <h:body class="tundra">
        <div id="user">
            <h:form id="userForm">
                <h:outputText value="Name " />
                <h:inputText value="#{userBean.name}" id="name" >
                    <f:validateLength minimum="1"/>
                </h:inputText >
                <br/><br/>

                <h:outputText value="Login " />
                <h:inputText value="#{userBean.nick}" id="nick" >
                    <f:validateLength minimum="1"/>
                </h:inputText>
                <br/><br/>

                <h:outputText value="Password " />
                <h:inputText value="#{userBean.password}" id="password" >
                    <f:validateLength minimum="8"/>
                </h:inputText>
                <br/><br/>

                <h:outputText value="Role " />
                <h:selectOneMenu value="#{userBean.role}" >
                    <f:selectItems value="#{userBean.roles}" />
                </h:selectOneMenu>
                <br/><br/>

                <h:messages style="color:red">
                </h:messages>
                <h:commandButton action="#{userBean.createUser}" value="Update user" />
            </h:form>
        </div>

    </h:body>
</html>
