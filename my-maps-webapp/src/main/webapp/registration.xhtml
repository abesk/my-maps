<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml">

        <ui:define name="mainarea">


           <h:form id="userForm">
                    <h:outputText value="Name " />
                    <h:inputText value="#{userBean.name}" id="name" >
                        <f:validateLength minimum="1"/>
                    </h:inputText >
                    <br/><br/>

                    <h:outputText value="Login " />
                    <h:inputText value="#{userBean.nick}" id="nick" />
                    <br/><br/>

                    <h:outputText value="Your password " />
                    <h:inputSecret value="#{userBean.password}" id="password" >
                        <f:validateLength minimum="8"/>
                    </h:inputSecret>
                    <h:outputText value="Confirm password " />
                    <h:inputSecret value="#{userBean.password2}" id="password2" >
                        <f:validateLength minimum="8"/>
                    </h:inputSecret>
                    <br/><br/>


                    <h:messages style="color:red">
                    </h:messages>
                    <h:commandButton action="#{userBean.register}" value="Register" />
                </h:form>


        </ui:define>

    </ui:composition>

</html>
