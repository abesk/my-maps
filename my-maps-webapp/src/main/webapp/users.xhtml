<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml">

        <ui:define name="mainarea">

            <h:form>
                <h:commandLink value="Create new user" action="#{userCreateBean.createForward}" />
                
                
                <h:dataTable value="#{userListBean.users}" var="user" styleClass="innerContent">
                    <h:column>
                        <f:facet name="header">User name</f:facet>
                        #{user.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Login</f:facet>
                        #{user.nick} 
                    </h:column>
                    <h:column>
                        <f:facet name="header">Role</f:facet>
                        #{user.role}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandLink value="Edit" action="#{userEditBean.editUserForward(user.id)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandLink value="Delete" action="#{userDeleteBean.deleteUser(user.id)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
